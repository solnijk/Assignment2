<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>      
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="my.css"> 
</head>
  <body>
    <style>
      .div_data{
        font-weight: 600;
      }
    </style>
    <header>
    <div>
        <div>
          <h3>재고관리</h3>
          <br />
          <button type="button" class="btn btn-primary btn-sm" style="margin-right: 5px;">창고재고조회</button>
          <button type="button" class="btn btn-outline-primary btn-sm" style="margin-right: 5px;">타매장재고조회</button>
          <button type="button" class="btn btn-outline-primary btn-sm" style="margin-right: 5px;">스타일흐름현황</button>
          <button type="button" class="btn btn-outline-primary btn-sm">입고확정</button>
        </div>
        <hr />
        </div>
      </header>
        <div style="text-align: right;padding:5px 30px;">
          <div class="btn-group">
            <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="margin-bottom: 3px;">
              카테고리
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">의류</a></li>
              <li><a class="dropdown-item" href="#">신발</a></li>
              <li><a class="dropdown-item" href="#">용품</a></li>
            </ul>
          </div>
          <input type="text" class="form-control" placeholder="Search" style="height: 32px; padding: 6px 12px; border: 1px solid #ced4da; border-radius: 4px; display: inline-block; width: auto;">
          <button class="btn btn-primary btn-sm" style="margin-bottom: 3px;">Search</button>
          <a href="./add.html" class="btn btn-primary btn-sm" style="margin-bottom: 3px;">Add</a>
        </div>
        <hr />
    
    <div class="container">
      <div style="text-align: right;padding:5px 0px;">
        <a href="./edit.html" class="btn btn-warning">수정</a>
        <a href="javascript:confirm('게시물을 삭제할까요?')" class="btn btn-warning">삭제</a>
        <a href="./index.html" class="btn btn-warning">목록</a>
      </div>
      <form id="myForm">
        <div class="mb-3">
          <label for="create_StyleNo" class="form-label">STYLE NO</label>
          <input type="text" class="form-control" name="Style No" id="create_StyleNo" value="UP323CHP79" readonly>
        </div>
        <div class="mb-3">
          <label for="create_Color" class="form-label">COLOR</label>
          <input type="text" class="form-control" name="Color" id="create_Color" value="BLK" readonly>
        </div>
        <div class="mb-3">
          <label for="create_Size" class="form-label">SIZE</label>
          <input type="text" class="form-control" name="Size" id="create_Size" value="080" readonly>
        </div>
        <div class="mb-3">
          <label for="create_Price" class="form-label">소비자가</label>
          <input type="text" class="form-control" name="Price" id="create_Price" value="59,000" readonly>
        </div>
        <div class="mb-3">
          <label for="create_Stock" class="form-label">재고</label>
          <input type="text" class="form-control" name="Stock" id="create_Stock" value="1" readonly>
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">입고날짜</label>
          <input type="date" class="form-control" id="date" value="2024-09-24" readonly>
        </div>
        <div class="mb-3">
          <label for="create_cate" class="form-label">카테고리</label>
          <select class="form-control" name="cate" id="create_cate" disabled>
            <option value="clothes" selected>의류</option>
            <option value="shoes">신발</option>
            <option value="object">용품</option>
          </select>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
